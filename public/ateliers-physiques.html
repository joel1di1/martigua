<script type="text/javascript">
    $$('nav a').addEvent('click', function(e){
        $$('nav a').removeClass('active');
        this.addClass('active');
        var cat = this.getAttribute('href').replace('#', '');
        if(cat == '' || cat == 'tout'){
            $$('#videos li').setStyle('display', 'inline-block');
        }else{
            $$('#videos li').setStyle('display', 'none');
            $$('#videos li.'+cat).setStyle('display', 'inline-block');
        }
    });
</script>
